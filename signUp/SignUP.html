<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../login/login.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

</head>

<body>
    <div id="container">
        <div class="box">
            <div class="form-box">
                <!-- <div class="ic-account"></div>      -->
                <form name="login-form">
                    <input id="firstInput" class="first-name" type="text" name="first-name" placeholder="First Name"
                        required>
                    <input id="firstInput" class="last-name" type="text" name="last-name" placeholder="Last Name"
                        required>
                    <input id="firstInput" class="signup-email-input" type="email" name="your-email" placeholder="Email Address"
                        required>
                    <input id="firstInput" class="signup-password-input" type="password" name="your-password" placeholder="Password"
                        required>
                    <button id="signup-form-btn" return="false">Signup</button>
                    <p class="text">Already have an account?  <a href="../index.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="../login/login.mjs"></script>
</body>

</html>
